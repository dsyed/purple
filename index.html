<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Purple</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls">
        <div class="slider" oninput="slide('h')">
            <label for="h">H</label>
            <input type="range" name="Hue" id="h">
        </div>
        <div class="slider" oninput="slide('s')">
            <label for="s">S</label>
            <input type="range" name="Saturation" id="s">
        </div>
        <div class="slider" oninput="slide('b')">
            <label for="b">B</label>
            <input type="range" name="Brightness" id="b">
        </div>
    </div>
    <script>
        var body = document.getElementsByTagName('body')[0]
        var sliders = {
            'h': document.getElementById('h'),
            's': document.getElementById('s'),
            'b': document.getElementById('b')
        };

        function slide(slider) {
            let value = sliders[slider].value;
            console.log(value);
            body.style.backgroundColor = value > 50 ? 'black' : 'rebeccapurple';
        }
    </script>
</body>
</html>
